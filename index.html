<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel â€“ Scavenger Hunt</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background:#0b0f14;
  font-family:"Segoe UI",Arial,sans-serif;
  color:white;
}
.center{display:flex;justify-content:center;align-items:center;height:100vh}
.connect-card{
  background:rgba(20,25,32,.9);
  padding:40px;
  border-radius:20px;
  width:360px;
  text-align:center;
  box-shadow:0 0 60px rgba(0,255,255,.15);
}
input,button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border:none;
  border-radius:12px;
  font-size:15px;
}
input{background:#0f1620;color:white}
button{background:#00e5ff;color:black;font-weight:bold;cursor:pointer}

.dashboard{padding:25px;max-width:1100px;margin:auto}
.top-stats{
  display: flex;
  justify-content: space-between; /* To push logout to the right */
  align-items: center;
  margin-bottom:25px;
}
.stat{
  background:rgba(20,25,32,.9);
  border-radius:18px;
  padding:25px;
  text-align:center;
  flex: 1; /* Allow stat to grow */
  margin-right: 20px; /* Space between stat and admin info */
}
.stat h1{margin:0;font-size:42px;color:#00ffd5}

.admin-info {
    text-align: right;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}
.admin-info span {
    margin-bottom: 5px;
}
.admin-info button {
    width: auto;
    padding: 8px 15px;
    margin-top: 10px;
    font-size: 14px;
    background: #ff4d4d;
    color: white;
}


.table{background:rgba(20,25,32,.9);border-radius:18px;overflow:hidden}
.row{
  display:grid;
  grid-template-columns:1.2fr 2fr 1.5fr;
  padding:16px 20px;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.row.header{background:rgba(0,0,0,.4);font-weight:bold;color:#00ffd5}
.hidden{display:none}
</style>
</head>

<body>

<!-- CONNECT -->
<div class="center" id="connectScreen">
  <div class="connect-card">
    <h2>Admin Login</h2>
    <p>Please log in with an authorized admin account.</p>
    <button id="adminLoginBtn">Login with Google</button>
  </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard hidden" id="dashboard">
  <div class="top-stats">
    <div class="stat">
      <h1 id="totalCount">0</h1>
      <p>TOTAL PARTICIPANTS</p>
    </div>
    <div class="admin-info">
      <span id="loggedInAdminName"></span>
      <button id="adminLogoutBtn">Logout</button>
    </div>
  </div>

  <div class="table">
    <div class="row header">
      <span>Name</span>
      <span>Email</span>
      <span>Actions</span>
    </div>
    <div id="list"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getDatabase, ref, onValue, remove, update, get } // Added 'get' for admin check
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

// Firebase configuration - Hardcoded from your project details
const firebaseConfig = {
  apiKey: "AIzaSyBixnzScRlcOHMp29UGNpdYU8atVt0qnRQ",
  authDomain: "scavenger-hunt-11b9f.firebaseapp.com",
  databaseURL: "https://scavenger-hunt-11b9f-default-rtdb.firebaseio.com",
  projectId: "scavenger-hunt-11b9f",
  storageBucket: "scavenger-hunt-11b9f.firebasestorage.app",
  messagingSenderId: "678881921446",
  appId: "1:678881921446:web:17378cae12222c5103a767"
};

const app = initializeApp(firebaseConfig, "admin-panel-app"); // Use a distinct app name to avoid conflicts
const db = getDatabase(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// UI Elements
const connectScreen = document.getElementById("connectScreen");
const dashboard = document.getElementById("dashboard");
const adminLoginBtn = document.getElementById("adminLoginBtn");
const adminLogoutBtn = document.getElementById("adminLogoutBtn");
const list = document.getElementById("list");
const totalCount = document.getElementById("totalCount");
const loggedInAdminName = document.getElementById("loggedInAdminName");

let currentAdminUser = null; // To store the authenticated admin user

// Function to load and display participant data
const loadParticipants = () => {
  onValue(ref(db, "participants"), snap => {
    list.innerHTML = "";
    let count = 0;

    snap.forEach(child => {
      count++;
      const d = child.val();
      const isBlocked = d.blocked === true;

      list.innerHTML += `
        <div class="row">
          <span>${d.name || "â€”"}</span>
          <span>${d.email || "â€”"}</span>
          <span>
            ${
              isBlocked
              ? `<button onclick="unblockUser('${child.key}')" style="background:#4caf50;color:black">âœ… Unblock</button>`
              : `<button onclick="blockUser('${child.key}')">ðŸš« Block</button>`
            }
            <button onclick="deleteUser('${child.key}')" style="background:#ff4d4d;color:white">ðŸ—‘ Delete</button>
          </span>
        </div>
      `;
    });
    totalCount.innerText = count;
  });
};

// Admin Login Handler
adminLoginBtn.onclick = async () => {
  try {
    adminLoginBtn.disabled = true; // Disable button during login attempt
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    // Check if the signed-in user is an admin
    const adminRef = ref(db, `admins/${user.uid}`);
    const adminSnap = await get(adminRef);

    if (adminSnap.exists() && adminSnap.val() === true) {
      console.log("Admin logged in:", user.displayName);
      currentAdminUser = user;
      loggedInAdminName.textContent = `Logged in as: ${user.displayName || user.email}`;
      connectScreen.classList.add("hidden");
      dashboard.classList.remove("hidden");
      loadParticipants(); // Start loading data for admin
    } else {
      alert("Access Denied: You are not an authorized administrator.");
      await signOut(auth); // Log out non-admin users
      // Reset UI to login state
      connectScreen.classList.remove("hidden");
      dashboard.classList.add("hidden");
      loggedInAdminName.textContent = "";
      currentAdminUser = null;
    }
  } catch (error) {
    console.error("Admin Login failed:", error);
    alert("Login failed âŒ " + error.message);
  } finally {
    adminLoginBtn.disabled = false; // Re-enable button
  }
};

// Admin Logout Handler
adminLogoutBtn.onclick = async () => {
  try {
    await signOut(auth);
    alert("Logged out successfully.");
    // UI state handled by onAuthStateChanged listener
  } catch (error) {
    console.error("Logout failed:", error);
    alert("Logout failed âŒ " + error.message);
  }
};

// Listen for auth state changes to manage UI (initial load and subsequent changes)
onAuthStateChanged(auth, async (user) => {
  if (user) {
    // User is signed in, check if they are an admin
    const adminRef = ref(db, `admins/${user.uid}`);
    const adminSnap = await get(adminRef);

    if (adminSnap.exists() && adminSnap.val() === true) {
      currentAdminUser = user;
      loggedInAdminName.textContent = `Logged in as: ${user.displayName || user.email}`;
      connectScreen.classList.add("hidden");
      dashboard.classList.remove("hidden");
      loadParticipants();
    } else {
      // Signed in but not an admin, log them out and show message
      await signOut(auth);
      // Ensure UI is reset to login screen if they were somehow logged in as non-admin
      connectScreen.classList.remove("hidden");
      dashboard.classList.add("hidden");
      loggedInAdminName.textContent = "";
      currentAdminUser = null;
      alert("You are not authorized to access this admin panel.");
    }
  } else {
    // User is signed out
    connectScreen.classList.remove("hidden");
    dashboard.classList.add("hidden");
    loggedInAdminName.textContent = "";
    currentAdminUser = null;
  }
});


// Global functions for buttons (must be defined on window for onclick to work)
window.unblockUser = (id) => {
  if (currentAdminUser && confirm("Unblock this participant?")) {
    update(ref(db, "participants/" + id), {
      blocked: false
    }).then(() => {
      console.log(`User ${id} unblocked.`);
    }).catch(error => {
      console.error("Error unblocking user:", error);
      alert("Failed to unblock user: " + error.message);
    });
  } else if (!currentAdminUser) {
      alert("You must be logged in as an administrator to perform this action.");
  }
};

window.deleteUser = (id) => {
  if (currentAdminUser && confirm("Delete this participant? This action cannot be undone.")) {
    remove(ref(db, "participants/" + id)).then(() => {
      console.log(`User ${id} deleted.`);
    }).catch(error => {
      console.error("Error deleting user:", error);
      alert("Failed to delete user: " + error.message);
    });
  } else if (!currentAdminUser) {
      alert("You must be logged in as an administrator to perform this action.");
  }
};

window.blockUser = (id) => {
  if (currentAdminUser && confirm("Block this participant?")) {
    update(ref(db, "participants/" + id), { blocked: true })
    .then(() => {
      console.log(`User ${id} blocked.`);
    }).catch(error => {
      console.error("Error blocking user:", error);
      alert("Failed to block user: " + error.message);
    });
  } else if (!currentAdminUser) {
      alert("You must be logged in as an administrator to perform this action.");
  }
};

</script>

</body>
</html>
